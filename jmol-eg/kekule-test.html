<script>
function getChemViewer()
{
  return Kekule.Widget.getWidgetById('chemViewer');
};
function showMolecule(mol)
{
  getChemViewer().setChemObj(mol);
};

var Viewer;
Viewer = Kekule.Widget.getWidgetById('chemViewer');
var url = 'data/untitled.mol';
Kekule.IO.loadUrlData(url, function(mol, success){
if (success)
    {
      console.log('Loading from ' + url + ' Successful');
      showMolecule(mol);
    }
    else
    {
      console.log('Loading from ' + url + ' Failed');
      showMolecule(null);
    }
    });

document.getElementById("radid1").onclick=function(){
try{
var Viewer;
Viewer = Kekule.Widget.getWidgetById('chemViewer');

var mol1 = Viewer.getChemObj();
console.log("getcoord2d"+mol1.getCoord2D());
for (var i = 0, l = mol1.getNodeCount(); i < l; ++i)
{
    var node = mol1.getNodeAt(i);
    console.log('node ' + i, node.getClassName(),
                node.getLabel(),node.getBaseCoord(2,true));
}
    console.log(mol1.isCoordDependent());
    
    mol1.getNodeAt(0).setCoord2D({x:10.0, y:10.0});
// Need to Update the Viewer here.    
}
    catch(err){
        console.log(err)
    }
    
};
radiobtn = document.getElementById("radid1");
